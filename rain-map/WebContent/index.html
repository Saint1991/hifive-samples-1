<!doctype html>
<html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">

<title>Rain Map</title>

<link rel="stylesheet" href="res/lib/h5/h5-1.1.14.css"></link>

<link rel="stylesheet" href="src/css/geo.css"></link>

<script src="res/lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="res/lib/h5/h5-1.1.14.dev.js" type="text/javascript"></script>
<script src="res/lib/threejs/three.min.js" type="text/javascript"></script>
<script src="res/lib/threejs/TrackballControls.js" type="text/javascript"></script>
<script src="res/lib/d3/d3.min.js" type="text/javascript"></script>
<script src="res/lib/d3-threeD/d3-threeD.js" type="text/javascript"></script>


<script src="src/javascript/model/IndicatorModel.js" type="text/javascript"></script>

<script src="src/javascript/logic/VectorLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/CenterCulculateLogic.js"
	type="text/javascript"></script>
<script src="src/javascript/logic/BarMeshCreateLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/MapCreateLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/LoadDataFileLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/ParseDataFileLogic.js" type="text/javascript"></script>


<script src="src/javascript/controller/IndicatorController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/MapController.js" type="text/javascript"></script>
<script src="src/javascript/controller/SliderController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/DateController.js" type="text/javascript"></script>
<script src="src/javascript/controller/CameraResetButtonController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/PlayerButtonController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/SpeedController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/PageController.js" type="text/javascript"></script>

</head>

<body>



	<div id="mapControl">
		<div id="mapContainer">
			<div id="map"></div>
			<div id="sliderContainer">
				<input id="slider" type="range" min="0" value="1">
			</div>
		</div>

		<input type="text" id="date">

		<div id="playContainer">

			<div id="playerButtonContainer">
				<input type="button" id="playButton"> <input type="button"
					id="pauseButton">
			</div>

			<div id="speedControls">
				<div id="speedLabel">Play Speed</div>
				<span>×</span><input id="speed" type="text" value="1">
				<div id="speedButtons">
					<input type="button" value="+" class="speedButton" id="plus">
					<input type="button" value="-" class="speedButton" id="minus">
				</div>
			</div>


		</div>

		<div id="cameraResetContainer">
			<input type="button" id="cameraResetButton">
		</div>

		<div id="colors">
			<div class="colorScale">
				<div class="tile" id="tile1"></div>
				<div class="label">～40mm/h</div>
			</div>
			<div class="colorScale">
				<div class="tile" id="tile2"></div>
				<div class="label">～80mm/h</div>
			</div>
			<div class="colorScale">
				<div class="tile" id="tile3"></div>
				<div class="label">80mm/h～</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>本アプリで利用しているデータの出典は以下の通りです。</p>
		<ul>
			<li>地図データ：国土地理院 <a
				href="http://www.gsi.go.jp/kankyochiri/gm_jpn.html">「地球地図日本データ」</a>の「行政界」のデータを加工して作成
			</li>
			<li>降水量データ：気象庁<a
				href="http://www.data.jma.go.jp/gmd/risk/obsdl/index.php">「過去の気象データ」</a>の「降水量の日合計」を抽出・加工して作成
			</li>
		</ul>
	</footer>

</body>

</html>
