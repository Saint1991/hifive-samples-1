<!doctype html>
<html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">

<title>Rain Map</title>

<link rel="stylesheet" href="res/lib/h5/h5-1.1.14.css"></link>
<link rel="stylesheet" href="src/css/rainmap.css"></link>

<script src="res/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="res/lib/h5/h5-1.1.14.dev.js" type="text/javascript"></script>
<script src="res/lib/bower_components/three.js/three.min.js" type="text/javascript"></script>
<script src="res/lib/bower_components/three.js/TrackballControls.js" type="text/javascript"></script>
<script src="res/lib/bower_components/d3/d3.min.js" type="text/javascript"></script>
<script src="res/lib/d3-threeD/d3-threeD.js" type="text/javascript"></script>

<script src="src/javascript/logic/VectorLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/CenterCulculateLogic.js"
	type="text/javascript"></script>
<script src="src/javascript/logic/BarMeshCreateLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/MapCreateLogic.js" type="text/javascript"></script>
<script src="src/javascript/logic/ParseCSVDataLogic.js" type="text/javascript"></script>


<script src="src/javascript/controller/IndicatorController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/MapController.js" type="text/javascript"></script>
<script src="src/javascript/controller/SliderController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/DateController.js" type="text/javascript"></script>
<script src="src/javascript/controller/PlayerButtonController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/SpeedController.js"
	type="text/javascript"></script>
<script src="src/javascript/controller/PageController.js" type="text/javascript"></script>

</head>

<body>

	<div id="map-control">
		<div id="map-container">
			<div id="map"></div>
			<div id="slider-container">
				<input id="slider" type="range" min="0" value="0">
			</div>
		</div>

		<input type="text" id="date">

		<div id="play-container">

			<div id="play-button-container">
				<input type="button" id="play-button"> <input type="button"
					id="pause-button">
			</div>

			<div id="speed-controls">
				<div id="speed-label">Play Speed</div>
				<span>×</span><input id="speed" type="text" value="1">
				<div id="speed-buttons">
					<input type="button" value="+" class="speed-button" id="plus">
					<input type="button" value="-" class="speed-button" id="minus">
				</div>
			</div>


		</div>

		<div id="camera-reset-container">
			<input type="button" id="camera-reset-button">
		</div>

		<div id="colors">
			<div class="color-scale">
				<div class="tile" id="tile1"></div>
				<div class="label">～40mm/h</div>
			</div>
			<div class="color-scale">
				<div class="tile" id="tile2"></div>
				<div class="label">～80mm/h</div>
			</div>
			<div class="color-scale">
				<div class="tile" id="tile3"></div>
				<div class="label">80mm/h～</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>本アプリで利用しているデータの出典は以下の通りです。</p>
		<ul>
			<li>地図データ：国土地理院 <a
				href="http://www.gsi.go.jp/kankyochiri/gm_jpn.html">「地球地図日本データ」</a>の「行政界」のデータを加工して作成
			</li>
			<li>降水量データ：気象庁<a
				href="http://www.data.jma.go.jp/gmd/risk/obsdl/index.php">「過去の気象データ」</a>の「降水量の日合計」を抽出・加工して作成
			</li>
		</ul>
	</footer>

</body>

</html>
